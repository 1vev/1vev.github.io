<body><h6>Idiom Translator</h6>

    <div class="content">

<!-- LEFT SECTION -->

<div class="left-input">
    <h1>Choose a starting character to break <br> down a four-character Chinese idiom</h1>
        <div class="buttonpanel">
        <button id="engword1">Water</button>
        <button id="engword2">Ten Thousand</button>
        <button id="engword3">Turn</button>
        <button id="engword4">Sky</button>
        <button id="engword5">Golden</button>
        <button id="engword6">Two</button>
        <!-- <button id="hanzi7">天</button>
        <button id="hanzi8">景</button>
        <button id="hanzi9">山</button>
        <button id="hanzi10">一</button>
        <button id="hanzi11">喜</button>
        <button id="hanzi12">兵</button> -->
    </div>
</div>


<!-- MIDDLE SECTION -->


<!-- <div class="middle-selected">
    <h5>The first character selected is</h5>
    <div class="hanzi1">以</div> -->
    <!-- <button id="first-character"></button> -->
<!-- </div> -->

<!-- RIGHT SECTION -->
<div class="right-result">

    <h2>The idiom is [Click from left to right]</h2>
    <div style="border-bottom: 3px solid rgb(220, 55, 26); width: 800px; margin-top:10px;"></div>
    <i class="arrow"></i>

    <div class="idiom1">
        <div class="character1"><button>水</button></div>
        <div class="character2nd"><button>落</button></div>
        <div class="character3rd"><button>石</button></div>
        <div class="character4th"><button>出</button></div>
    </div>

    <div class="idiom2">        
        <div class="character5"><button>万</button></div>
        <div class="character6"><button>马</button></div>
        <div class="character7"><button>齐</button></div>
        <div class="character8"><button>喑</button></div>
    </div>

    <h3>Each character represents</h3>
    
    <div class="engword-wrapper">

        <div class="separate-meaning1">
            <div class="first-english-word">Water</div>
            <div class="second-english-word">Drip</div>
            <div class="third-english-word">Stone</div>
            <div class="fourth-english-word">Appear</div>            
        </div>

        <div class="separate-meaning2">
                <div class="fifth-english" style="font-size:2.4em;">Ten<br>Thousand</div>
                <div class="sixth-english">Horse</div>
                <div class="seventh-english">All</div>
                <div class="eighth-english">Mute</div>
        </div>

        <div class="slit">
            <div class="slit1"></div>
            <div class="slit2"></div>
            <div class="slit3"></div>
            <div class="slit4"></div>
        </div>
        <div class="final-revealment"><button>Generate the actual meaning</button></div>
    </div>

    <h4>This idiom actually means</h4>
    <div class="actual-meaning">Revealment of Truth</div>
    <!-- <div class="actual-meaning2">People were afraid to speak</div> -->

</div>
</div>
</div>
</body>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
