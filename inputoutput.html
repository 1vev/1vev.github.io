<body><h6>Idiom Translator</h6>

    <div class="content">

<!-- LEFT SECTION -->

<div class="left-input">
    <h1>Click any characters to complete <br> a four-character Chinese idiom</h1>
        <div class="buttonpanel">
        <button id="engword1">Water</button>
        <button id="engword2">Square</button>
        <button id="engword3">Fidelity</button>
        <button id="engword4">Sky</button>
        <button id="engword5">Golden</button>
        <button id="engword6">Two</button>
        <!-- <button id="hanzi7">天</button>
        <button id="hanzi8">景</button>
        <button id="hanzi9">山</button>
        <button id="hanzi10">一</button>
        <button id="hanzi11">喜</button>
        <button id="hanzi12">兵</button> -->
    </div>
</div>


<!-- MIDDLE SECTION -->


<!-- <div class="middle-selected">
    <h5>The first character selected is</h5>
    <div class="hanzi1">以</div> -->
    <!-- <button id="first-character"></button> -->
<!-- </div> -->

<!-- RIGHT SECTION -->
<div class="right-result">

    <h2>The idiom is</h2>

    <div class="idiom">
        <div class="character1"><button>水</button></div>
        <div class="character2nd"><button>落</button></div>
        <div class="character3rd"><button>石</button></div>
        <div class="character4th"><button>出</button></div>
        
        <!-- <button id="character2nd">Character<br>#2</button>
        <button id="character3rd">Character<br>#3</button>
        <button id="character4th">Character<br>#4</button> -->
    </div>

    <h3>Each character represents</h3>
    
    <div class="engword-wrapper">
        <div class="separate-meaning">
            <div class="first-english-word">Water</div>
            <div class="second-english-word">Drip</div>
            <div class="third-english-word">Stone</div>
            <div class="fourth-english-word">Appear</div>            
        </div>
        <div class="slit">
            <div class="slit1"></div>
            <div class="slit2"></div>
            <div class="slit3"></div>
            <div class="slit4"></div>
        </div>
        <div class="final-revealment"><button>Generate the actual meaning</button></div>
    </div>
    <h4>This idiom actually means</h4>
    <div class="actual-meaning">Revealment of Truth</div>

    </div>
</div>
</div>
</body>
